name: Validators

on:
  pull_request:
  workflow_dispatch:

jobs:
  hassfest:
    name: hassfest
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: home-assistant/actions/hassfest@master

  hacs:
    name: HACS
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: hacs/action@main
        with:
          category: integration
